name: AWS Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_DEPLOY_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEPLOY_SECRET }}
          aws-region: us-east-1

      - name: Create deployment package
        run: |
          $timestamp = Get-Date -Format "yyyyMMdd-HHmmss"
          $commitHash = "${{ github.sha }}".Substring(0,7)
          $filename = "backend-deployment-$timestamp-$commitHash.zip"
          
          Compress-Archive -Path . -DestinationPath $filename -Force -CompressionLevel Optimal
          
          echo "DEPLOYMENT_PACKAGE=$filename" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: powershell

      - name: Upload to S3
        run: |
          aws s3 cp $env:DEPLOYMENT_PACKAGE s3://test-codedeploy-anirudh-dev/backend/
        shell: powershell

      - name: Create CodeDeploy deployment
        run: |
          aws deploy create-deployment `
            --application-name "fullstack-app-dev-backend-app" `
            --deployment-group-name "fullstack-app-dev-backend-dg" `
            --s3-location bucket=test-codedeploy-anirudh-dev,key=backend/$env:DEPLOYMENT_PACKAGE,bundleType=zip `
            --description "Auto-deployment from commit ${{ github.sha }}"
        shell: powershell